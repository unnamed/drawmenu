<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, height=device-height">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Display metadata -->
    <meta property="og:title" content="Unnamed Team | menumaker">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://unnamed.team/menumaker">
    <meta property="og:description" content="Web-application to easily create Minecraft menus">

    <script src="https://kit.fontawesome.com/faed1641f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="lib/mcformat.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="favicon.ico">
    <title>Drawmenu</title>
</head>
<body>

<!-- Shown dialog, initially hidden -->
<div class="hidden dialog-bg" id="dialog-container">
    <div id="dialog">
        <h2 class="text" id="dialog__heading"></h2>
        <p class="text" id="dialog__info"></p>
        <div id="dialog__options">
            <button onclick="DialogUI.close()">Ok</button>
        </div>
    </div>
</div>

<!-- Item tooltip, initially hidden -->
<div class="hidden" id="item-tooltip">
    <p class="mc-text-output" id="display-name-display"></p>
    <p class="mc-text-output" id="lore-display"></p>
</div>

<!-- Header or Toolbar -->
<header>
    <div>
        <h1>drawmenu</h1>

        <p>File</p>
        <p>Edit</p>
        <p>View</p>
        <p>Help</p>
    </div>

    <div>
    </div>
</header>

<!-- Workspace and sidebars container -->
<div class="workspace">

    <!-- Left sidebar -->
    <aside class="left-sidebar">

        <!-- Menu Properties Section -->
        <section>
            <div class="header">
                <span>Menu</span>
                <span><i class="fas fa-chevron-down"></i></span>
            </div>
            <div class="body">
                <label>
                    Title
                    <input type="text" placeholder="Menu Title">
                </label>

                <label>
                    Layout
                    <input type="text" placeholder="Chest">
                </label>
            </div>
        </section>

        <!-- Menu Background Section -->
        <section>
            <div class="header">
                <span>Background</span>
                <span><i class="fas fa-chevron-down"></i></span>
            </div>
            <div class="body" style="background: url(assets/pixels.svg); background-size: 45px; width: 100%; min-height: 300px;">
            </div>
            <div class="body">
                <label>
                    Position
                    <span style="display: flex; flex-direction: row; gap: 5px;">
                        <input type="text" placeholder="Width">
                        <input type="text" placeholder="Height">
                    </span>
                </label>
            </div>
        </section>

    </aside>

    <!-- Main, the editor -->
    <main>
        <!-- Toolbar -->
        <div class="toolbar">
            <span><i class="fas fa-camera"></i></span>
            <span><i class="fas fa-sync-alt"></i></span>
        </div>
    </main>

    <!-- Right sidebar -->
    <aside class="right-sidebar">

        <!-- Element Section -->
        <section>
            <div class="header">
                <span>Element</span>
                <span><i class="fas fa-chevron-down"></i></span>
            </div>

            <div class="body">
                <label>
                    Display Name
                    <input type="text" placeholder="Item Display Name">
                </label>

                <label>
                    Lore
                    <textarea cols="30" rows="5" placeholder="Item Lore"></textarea>
                </label>

                <div style="display: flex; flex-direction: column; gap: 5px;">
                    <label>Texture</label>
                    <div style="background: url(assets/pixels.svg); background-size: 45px; width: 100%; min-height: 200px;">
                        <!-- Texture Container -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Outliner Section -->
        <section>
            <div class="header">
                <span>Outliner</span>
                <span><i class="fas fa-chevron-down"></i></span>
            </div>
            <div class="toolbar">
                <i class="fas fa-plus-square"></i>
                <i class="fas fa-folder-plus"></i>
            </div>
            <div class="body" style="flex: 1; background-color: #1D1F2B;">

            </div>
        </section>

    </aside>
</div>
